<form class='vh-centered'>

  <mat-card>

    <div class='centered'>
      <mat-card-title> Login </mat-card-title>
      <br />
      <mat-card-subtitle> Your team members are waiting </mat-card-subtitle>
    </div>

    <mat-card-content [formGroup]='loginForm' class='centered'>

      <mat-form-field appearance="standard">
        <mat-label>User email</mat-label>
        <input matInput formControlName='email' placeholder="john.doe@gmail.com" />
        <button mat-icon-button matSuffix>
          <mat-icon matSuffix>face</mat-icon>
        </button>
        <mat-error> Invalid email </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput formControlName='passwd' placeholder="Enter password here"
          [type]="!visible ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)='visible = !visible' [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="!visible">
          <mat-icon>{{!visible ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error> Minimum 8 characters required </mat-error>
      </mat-form-field>


    </mat-card-content>

    <mat-card-footer class='centered'>

      <button mat-raised-button color='primary' [disabled]='loginForm.invalid'> LOGIN </button>

      <br />
      <label class='centered'>
        Not having an account?
        <br />
        <label style='color: #3f51b5'>Register</label>
      </label>
      <br />

    </mat-card-footer>
  </mat-card>

</form>
